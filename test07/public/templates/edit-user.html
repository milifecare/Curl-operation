<form role="form" name="newUser" autocomplete="off">
  <div class="form-group" >
    <label for="email">Name</label>
    <input type="text" class="form-control" id="name" ng-model="new_user.name" ng-required="true" name="name">
  </div>
  <div class="form-group" >
    <label for="email">Address</label>
    <input type="text" class="form-control" id="address"  ng-model="new_user.address">
  </div>
  <div class="form-group" >
    <label for="email">Mobile No</label>
    <input type="text" class="form-control" id="mobile_no" ng-model="new_user.mobile_no">
  </div>
  <div class="form-group" >
    <label for="email">Education</label>
    <input type="text" class="form-control" id="mobile_no" ng-model="new_user.education">
  </div>
  <div class="form-group">
    <label for="email">Profile Pic</label>
    <img class="profileImage" id="pic" ng-src="{{new_user.avatar}}" >
  </div>
  <button ng-disabled="newUser.$invalid" class="btn btn-default" ng-click="updateUser(new_user)">Submit</button>
</form>
